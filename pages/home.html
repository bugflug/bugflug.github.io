<!-- markup -->
<div id="stream-wrapper" class="hidden">
    <div id="stream"></div>
</div>
<title></title>
<pages></pages>
<accounts></accounts>

<!-- style -->
<style>
    main {
        /* layout */
        padding: 20vh 0 0 0;
        /* grid */
        display: flex;
        flex-direction: column;
    }
    @media only screen and (min-width: 1080px) { main {
        /* layout */
        padding: 16rem 0 0 0;
    }}
    @media only screen and (min-width: 720px) and (max-width: 1079px) { main {
        /* layout */
        padding: 8rem 0 0 0;
    }}
    @media only screen and (max-width: 719px) { main {
        /* layout */
        padding: 0 2rem 0 2rem;
    }}

    #stream-wrapper {
        /* anim */
        transition: opacity 0.2s ease, max-height 1s ease;
    }
    #stream-wrapper.show {
        /* layout */
        opacity: 1;
        height: auto;
        max-height: 100%;
    }
    #stream-wrapper.hidden {
        /* layout */
        opacity: 0;
        height: 0;
        max-height: 0;
    }

    #stream {
        /* layout */
        max-width: 100%;
        max-height: 100%;
    }

    #stream > iframe {
        /* colors */
        background-color: var(--color-fg);
        /* layout */
        position: relative;
        aspect-ratio: 16 / 9;
        max-width: 100%;
        max-height: 30vh;
    }
</style>

<!-- script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
